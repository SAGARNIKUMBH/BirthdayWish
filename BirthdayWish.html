            <form class="d-flex">
              <input
                class="form-control me-2" id="searchTxt"
                type="search"
                placeholder="Search"
                aria-label="Search"

                Search

      <div class="container my-3">
          <h1>BirthdayWish</h1>
          <hr>
        <form id="libraryForm">
            <div class="row mb-3">
              <label for="bookname" class="col-sm-2 col-form-label">Employee Name</label>
              <div class="col-sm-10">
                <input type="Text" class="form-control" id="name" placeholder="Employee Name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="Author" class="col-sm-2 col-form-label">Birth Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="date" placeholder="Birth Date">
              </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Sender Type</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="type" id="TextMessage" value="Text Message" checked>
                    <label class="form-check-label" for="Text Message">
                    Text Message
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="type" id="WhatApps" value="WhatApps">
                    <label class="form-check-label" for="WhatApps">
                      WhatApps 
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="type" id="Email" value="Email">
                    <label class="form-check-label" for="Email">
                      Email
                    </label>
                  </div>
                </div>
              </fieldset>
              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Select All Senderx
                      
                    </label>
                  </div>
                </div>
              </div>
            <!-- <div class="row mb-3">
              <label for="Author" class="col-sm-2 col-form-label">Brithday Wish Type</label>
              <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example" id ="selecttype" >
                  <option selected>Open this select Type</option>
                  <option value="Text Message">Text Message</option>
                  <option value="WhatApps">WhatApps</option>
                  <option value="Email">Email</option>
                </select>
              </div>
            </div> -->
            
            
            <button type="submit"  class="btn btn-primary">Submit</button>
            
            <div id="message"></div>
          </form>
          <br>
          <div id="table">
            <!-- <table class="table-success">...</table> -->
            <table class="table table-danger">
                <h2>Brithday Employee List :-</h2>
                <thead>
                  <tr class="table-dark">
                    <th scope="col">Sr.No</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Birth-Date</th>
                    <th scope="col">Sender Type</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id='tableBody'>
                   
                </tbody>
              </table>  
          </div>
</div>
